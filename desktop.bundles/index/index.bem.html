<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.min.css">
    <title>OldSchool</title>
</head>
<body>
    <form action="get">
        <label for="name" id="name-label">login</label>
        <span class="input" aria-labelledby="name-label">
            <input type="text" name="login" placeholder="coolDeveloper">
            <span class="input__clear input__clear_hidden">X</span>
        </span>
        <label for="name" id="password-label">password</label>
        <span class="input" aria-labelledby="password-label">
            <input type="password" name="password" placeholder="12345">
            <span class="input__clear input__clear_hidden">X</span>
        </span>
        <span class="button">
            <span class="button__icon"></span>
            <button type="submit">Search</button>
        </span>
        <span class="button">
            <span class="button__icon"></span>
            <button type="reset">Reset</button>
        </span>
    </form>
    <script src="index.min.js"></script>
</body>
</html>
